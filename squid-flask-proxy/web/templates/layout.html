<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Squid Flask Proxy{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <div class="brand">
                <div class="brand-mark" aria-hidden="true"></div>
                <div class="brand-title">
                    <strong>Squid Flask Proxy</strong>
                    <span>Proxy + admin UI</span>
                </div>
            </div>
            <nav class="nav" aria-label="Primary">
                <div class="nav-dropdown">
                    <button class="nav-trigger {{ 'active' if request.endpoint in ['index','live','ssl_errors'] else '' }}" type="button">Status</button>
                    <div class="nav-menu">
                        <a class="{{ 'active' if request.endpoint == 'index' else '' }}" href="{{ url_for('index') }}">Home</a>
                        <a class="{{ 'active' if request.endpoint == 'live' else '' }}" href="{{ url_for('live') }}">Live</a>
                        <a class="{{ 'active' if request.endpoint == 'ssl_errors' else '' }}" href="{{ url_for('ssl_errors') }}">SSL Errors</a>
                    </div>
                </div>

                <div class="nav-dropdown">
                    <button class="nav-trigger {{ 'active' if request.endpoint in ['squid_config','exclusions','certs','adblock','clamav'] else '' }}" type="button">Policy</button>
                    <div class="nav-menu">
                        <a class="{{ 'active' if request.endpoint == 'squid_config' else '' }}" href="{{ url_for('squid_config') }}">Squid Config</a>
                        <a class="{{ 'active' if request.endpoint == 'exclusions' else '' }}" href="{{ url_for('exclusions') }}">Exclusions</a>
                        <a class="{{ 'active' if request.endpoint == 'certs' else '' }}" href="{{ url_for('certs') }}">Certificates</a>
                        <a class="{{ 'active' if request.endpoint == 'adblock' else '' }}" href="{{ url_for('adblock') }}">Ad Blocking</a>
                        <a class="{{ 'active' if request.endpoint == 'clamav' else '' }}" href="{{ url_for('clamav') }}">ClamAV</a>
                    </div>
                </div>

                <div class="nav-dropdown">
                    <button class="nav-trigger {{ 'active' if request.endpoint in ['socks'] else '' }}" type="button">Access</button>
                    <div class="nav-menu">
                        <a class="{{ 'active' if request.endpoint == 'socks' else '' }}" href="{{ url_for('socks') }}">SOCKS</a>
                    </div>
                </div>

                <a class="nav-pill" href="{{ url_for('health') }}">Diagnostics</a>
                <a class="nav-pill" href="{{ url_for('pac_builder') }}">PAC</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="small">&copy; {{ current_year }} Squid Flask Proxy</div>
        </div>
    </footer>

    <script>
        // Keep top-nav dropdowns open briefly after mouse leaves.
        // This prevents the menu from disappearing when moving the cursor
        // from the trigger button to the dropdown items across a small gap.
        (() => {
            const CLOSE_DELAY_MS = 1000;
            const dropdowns = Array.from(document.querySelectorAll('.nav-dropdown'));
            const closeTimers = new WeakMap();

            const clearCloseTimer = (dropdown) => {
                const timer = closeTimers.get(dropdown);
                if (timer) {
                    window.clearTimeout(timer);
                    closeTimers.delete(dropdown);
                }
            };

            const closeAllExcept = (keepOpen) => {
                dropdowns.forEach((dropdown) => {
                    if (dropdown === keepOpen) return;
                    clearCloseTimer(dropdown);
                    dropdown.classList.remove('open');
                });
            };

            const open = (dropdown) => {
                clearCloseTimer(dropdown);
                closeAllExcept(dropdown);
                dropdown.classList.add('open');
            };

            const scheduleClose = (dropdown) => {
                clearCloseTimer(dropdown);
                const timer = window.setTimeout(() => {
                    dropdown.classList.remove('open');
                    closeTimers.delete(dropdown);
                }, CLOSE_DELAY_MS);
                closeTimers.set(dropdown, timer);
            };

            dropdowns.forEach((dropdown) => {
                dropdown.addEventListener('mouseenter', () => open(dropdown));
                dropdown.addEventListener('mouseleave', () => scheduleClose(dropdown));
            });
        })();
    </script>
</body>
</html>
