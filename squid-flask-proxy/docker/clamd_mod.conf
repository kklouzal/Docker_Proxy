# c-icap clamd_mod configuration for squid-flask-proxy
# Loaded by /etc/c-icap/c-icap.conf

# Load the clamd_mod module (ClamAV engine for virus_scan)
Module common clamd_mod.so

# Use the ClamAV unix socket managed by this container
clamd_mod.ClamdSocket /var/lib/squid-flask-proxy/clamav/clamd.sock
