# Minimal freshclam config for squid-flask-proxy

# Signature DB location (persisted).
DatabaseDirectory /var/lib/squid-flask-proxy/clamav/db

# Default database mirror (required on some distros/builds)
DatabaseMirror database.clamav.net

# Update cadence (times/day)
Checks 12

# Use a predictable user when present
DatabaseOwner clamav
